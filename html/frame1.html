<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Null Gravity Version 0.1.0</title>
    <link rel="stylesheet" href="../css/null_grav_base.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/tabulator.css">

    <script type="text/javascript" src="../js/tabbing.js"></script>
    <script type="text/javascript">
        tabledata = [];
    </script>
    <script src="../node_modules/three/build/three.js"></script>
    <script src="../node_modules/three/examples/js/controls/OrbitControls.js"></script>
    <script src="../node_modules/three/examples/js/libs/stats.min.js"></script>
    <script src="../node_modules/three/examples/js/libs/dat.gui.min.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/tabulator.js"></script>
    <script type="text/javascript" src="../js/dataio.js"></script>
</head>

<body>
    
    <button class="tablink" onclick="openPage('3D-Canvas')" id="defaultOpen">3D-Canvas</button>
    <button class="tablink" onclick="openPage('Node')">Node</button>
    <button class="tablink" onclick="openPage('Table')">Table</button>

    <div id="3D-Canvas" class="tabcontent">
        <div id="container"></div>
        <div id="info">
            <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
        </div>
        <script src="../js/main.js"></script>
    </div>

    <div id="Node" class="tabcontent">
        <h3>Node</h3>
        <form name="Node">
            <textarea name="rData" cols="100" rows="50"></textarea>
        </form>
    </div>

    <div id="Table" class="tabcontent">
        <div id="sample-table"></div>
        <form name="SampleForm">
            <textarea name="txtArea"></textarea>
        </form>
    </div>

</body>
    <script>
        // window.alert([nodes.length-1].x);
        // define data


        //Build Tabulator
        var table = new Tabulator("#sample-table", {
        layout:"fitColumns",
        height:"100%",
        reactiveData: true, //turn on data reactivity
        data: tabledata, //load data into table
        columns:[
            {title:"node id", field:"id", sorter:"number", width:200},
            {title:"X", field:"x", sorter:"number", formatter:"money", formatterParams:{precision:6}},
            {title:"Y", field:"y", sorter:"number", formatter:"money", formatterParams:{precision:6}},
            {title:"Z", field:"z", sorter: "number", formatter:"money", formatterParams:{precision:6}},
        ],
    });
    </script>
</html>
